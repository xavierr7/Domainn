<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Verification</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: red;
            font-size: 2.2em;
        }
        input {
            padding: 10px;
            font-size: 1.2em;
            margin: 10px;
            border: 2px solid red;
            border-radius: 5px;
            text-align: center;
        }
        .submit-btn {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: darkred;
        }
        #warning {
            color: darkred;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Enter Your Name, My Love ðŸ’•</h1>
    <input type="text" id="nameInput" placeholder="Your Name">
    <button class="submit-btn" onclick="checkName()">Submit</button>
    <p id="warning">You aren't my Katyusha ðŸ”ª Where is my wife? ðŸ˜¡</p>

    <script>
        function checkName() {
            const name = document.getElementById("nameInput").value.trim().toLowerCase();
            if (name === "katyusha") {
                window.location.href = "index.html";
            } else {
                document.getElementById("warning").style.display = "block";
            }
        }
    </script>
</body>
</html>
